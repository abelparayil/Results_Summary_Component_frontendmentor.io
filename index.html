<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h1 class="left-container-title">Your Result</h1>
        <div class="left-container-score-circle">
          <p class="left-container-scored-mark">76</p>
          <p class="left-container-out-of">of 100</p>
        </div>
        <h2 class="left-container-result">Great</h2>
        <p class="left-container-result-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-container">
        <div class="right-container-title-box">
          <h1 class="right-container-title">Summary</h1>
        </div>
        <div class="right-container-stats-1">
          <img src="./assets/images/icon-reaction.svg" />
          <div class="right-container-score-section">
            <p class="right-container-stat-1">Reaction</p>
            <div class="right-container-score">
              <p class="right-container-scored-mark">80</p>
              <p class="right-container-out-of">/ 100</p>
            </div>
          </div>
        </div>
        <div class="right-container-stats-2">
          <img src="./assets/images/icon-memory.svg" />
          <div class="right-container-score-section">
            <p class="right-container-stat-2">Memory</p>
            <div class="right-container-score">
              <p class="right-container-scored-mark">92</p>
              <p class="right-container-out-of">/ 100</p>
            </div>
          </div>
        </div>
        <div class="right-container-stats-3">
          <img src="./assets/images/icon-verbal.svg" />
          <div class="right-container-score-section">
            <p class="right-container-stat-3">Verbal</p>
            <div class="right-container-score">
              <p class="right-container-scored-mark">61</p>
              <p class="right-container-out-of">/ 100</p>
            </div>
          </div>
        </div>
        <div class="right-container-stats-4">
          <img src="./assets/images/icon-visual.svg" />
          <div class="right-container-score-section">
            <p class="right-container-stat-4">Visual</p>
            <div class="right-container-score">
              <p class="right-container-scored-mark">72</p>
              <p class="right-container-out-of">/ 100</p>
            </div>
          </div>
        </div>
        <button class="right-container-button">Continue</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
